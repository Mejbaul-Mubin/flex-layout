<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="red" data-order="1">Red</div>
      <div class="orange" data-order="2">Orange</div>
      <div class="yellow" data-order="3">Yellow</div>
      <div class="green" data-order="4">Green</div>
      <div class="blue" data-order="5">Blue</div>
      <div class="indigo" data-order="6">Indigo</div>
      <div class="purple" data-order="7">Purple</div>
    </div>

    <div class="menu">
      <div>
        <label for="justify-content">Justify Content:</label>
        <select id="justify-content">
          <option value="flex-start">Flex Start</option>
          <option value="flex-end">Flex End</option>
          <option value="center">Center</option>
          <option value="space-between">Space Between</option>
          <option value="space-around">Space Around</option>
          <option value="space-evenly">Space Evenly</option>
        </select>
      </div>
      <div>
        <label for="flex-wrap">Flex Wrap:</label>
        <select id="flex-wrap">
          <option value="nowrap">No Wrap</option>
          <option value="wrap">Wrap</option>
          <option value="wrap-reverse">Wrap Reverse</option>
        </select>
      </div>
      <div>
        <label for="align-items">Align Items:</label>
        <select id="align-items">
          <option value="flex-start">Flex Start</option>
          <option value="flex-end">Flex End</option>
          <option value="center">Center</option>
          <option value="baseline">Baseline</option>
          <option value="stretch">Stretch</option>
        </select>
      </div>
      <div>
        <label for="align-content">Align Content:</label>
        <select id="align-content">
          <option value="flex-start">Flex Start</option>
          <option value="flex-end">Flex End</option>
          <option value="center">Center</option>
          <option value="space-between">Space Between</option>
          <option value="space-around">Space Around</option>
          <option value="space-evenly">Space Evenly</option>
          <option value="stretch">Stretch</option>
        </select>
      </div>
      <div>
        <label for="gap">Gap:</label>
        <input type="range" id="gap" min="0" max="50" step="5" value="10" />
      </div>

      <div>
        <label for="order">Change Order (Select an Item):</label>
        <select id="order">
          <option value="1">Red</option>
          <option value="2">Orange</option>
          <option value="3">Yellow</option>
          <option value="4">Green</option>
          <option value="5">Blue</option>
          <option value="6">Indigo</option>
          <option value="7">Purple</option>
        </select>
        <input type="number" id="order-value" min="1" max="7" value="1" />
        <button id="update-order">Update Order</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
